<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Featured Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .blog-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .blog-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 30%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .featured-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .blog-info {
            padding: 15px;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Latest Featured Blogs</h2>
    <div id="blog-posts" class="blog-container"></div>
    
    <script>
        fetch('data/posts.json')
            .then(response => response.json())
            .then(posts => {
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                const latestPosts = posts.slice(0, 3);
                const postsContainer = document.getElementById('blog-posts');
                
                latestPosts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.classList.add('blog-card');
                    postCard.innerHTML = `
                        <img src="${post.featured_image}" alt="" class="featured-image">
                        <div class="blog-info">
                            <p>${post.date}</p>
                            <h3><a href="blog-single.html?post=${encodeURIComponent(post.file)}">${post.title}</a></h3>
                            <a href="blog-single.html?post=${encodeURIComponent(post.file)}" class="read-more">Read More</a>
                        </div>
                    `;
                    postsContainer.appendChild(postCard);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    </script>
</body>
</html>
