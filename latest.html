<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .slider-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .testimonial {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .testimonial.active {
            display: block;
        }
        .author {
            margin-top: 10px;
            font-weight: bold;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .dot.active {
            background-color: black;
        }
        @media (max-width: 600px) {
            .slider-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="testimonial active">
            <p>"This product changed my life! Highly recommended."</p>
            <div class="author">- John Doe</div>
        </div>
        <div class="testimonial">
            <p>"Amazing service and great quality. Would buy again!"</p>
            <div class="author">- Jane Smith</div>
        </div>
        <div class="testimonial">
            <p>"Excellent customer support and a fantastic experience!"</p>
            <div class="author">- Emily Johnson</div>
        </div>
        <div class="testimonial">
            <p>"Absolutely love it! Five stars from me."</p>
            <div class="author">- Michael Brown</div>
        </div>
        <div class="controls">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script>
        let index = 0;
        function showTestimonial(n) {
            let testimonials = document.querySelectorAll('.testimonial');
            let dots = document.querySelectorAll('.dot');
            testimonials.forEach(t => t.classList.remove('active'));
            dots.forEach(d => d.classList.remove('active'));
            testimonials[n].classList.add('active');
            dots[n].classList.add('active');
            index = n;
        }
        function nextTestimonial() {
            index = (index + 1) % 4;
            showTestimonial(index);
        }
        function currentSlide(n) {
            showTestimonial(n);
        }
        setInterval(nextTestimonial, 3000);
    </script>
</body>
</html>
